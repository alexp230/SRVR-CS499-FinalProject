<!DOCTYPE html>
{% extends "menu.html" %}
{% block header %}{% endblock %}
{% block content %}
<div class="message">
    {{ msg }}
</div>
<p>Temporary user home page for testing</p>
<form action="/paymentmethod" method="post">
    <button type="submit"> Update Payment Method </button>
</form>
<form action="/usrsettings" method="post">
    <button type="submit"> Update User Info </button>
</form>
<form action="/changepass" method="post">
    <button type="submit"> Change Password </button>
</form>

</form>


<style type="text/css">
    .message,
    p,

        margin: auto;
        width: 30%;

        padding: 0.5%;
        width: 100%;
    }
</style>
{% endblock %}
